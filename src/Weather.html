<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="weather.css">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>

    <title>Weather Chart</title>
    <script src="index.js" defer></script>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Weather App</h1>
    <form id="location-form" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" class="form-control" placeholder="Enter city" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Get Weather</button>
    </form>
    <div id="weather-data" class="mt-4">
        <!-- Weather data will appear here -->
    </div>
</div>
</body>
</html>
